<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/contact.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="box-wrapper">
            <div class="contact-info">
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><i class='bx bxs-location-plus'></i></span>
                        <span>1943 Galanema Chonyi <br>Kilifi, Coast Province <br> Kenya</span>
                    </li>
                    <li>
                        <span><i class='bx bxs-envelope'></i></span>
                        <span>fixtone94tec@gmail.com</span>
                    </li>
                    <li>
                        <div class="list">
                            <span><i class='bx bxs-chat'></i></span>
                            <span><i class='bx bxs-phone-call' ></i></span>
                            <span><i class='bx bxl-telegram' ></i></span>
                            <span><i class='bx bxl-whatsapp' ></i></span>
                        </div>
                        <span class="contact">+254 711 274 834/+254 719 454 431</span>
                        
                    </li>
                </ul>
                <ul class="sci">
                    <li><a href="#"><i class='bx bxl-github'></i></a></li>
                    <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                    <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <form class="formBox" action="https://formspree.io/f/xdoqknqn" method="POST">
                   <div class="width-50">
                        <div class="inputBox">
                            <input type="text" name="f_name" required>
                            <span>First Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="l_name" required>
                            <span>Last Name</span>
                        </div>
                    </div>
                    <div class="width-50">
                        <div class="inputBox">
                            <input type="text" name="email" id="email">
                            <span>Email Address</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required>
                            <span>Mobile Number</span>
                        </div>
                    </div>
                   
                    <div class="inputBox w100">
                        <span>Write your message here....</span>
                        <textarea name="message" required></textarea>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
